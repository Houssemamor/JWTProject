<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Commande</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3>Ajout Commande</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/orders/save}" th:object="${orderForm}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="ref" class="col-form-label">Référence</label>
                            <input type="text" th:field="*{ref}" class="form-control" id="ref" placeholder="Référence" required />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Prix</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Prix" required />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="customer" class="col-form-label">Client</label>
                            <select th:field="*{customer.id}" class="form-control">
                                <option value="">Sélectionner un client</option>
                                <option th:each="client : ${listCustomers}"
                                        th:value="${client.id}"
                                        th:text="${client.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Produits</label>
                            <select th:field="*{products}" class="form-control" multiple>
                                <option th:each="produit : ${listProducts}"
                                        th:value="${produit.id}"
                                        th:text="${produit.name + ' - $' + produit.price}"></option>
                            </select>
                            <small class="form-text text-muted">Maintenez Ctrl pour sélectionner plusieurs produits</small>
                        </div>
                        <div class="col-md-6 mt-3">
                            <input type="submit" class="btn btn-primary" value="Sauvegarder">
                            <a th:href="@{/orders/all}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
