<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${orderForm.id} != null ? 'Modifier Commande' : 'Ajouter Commande'">Commande</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3 th:text="${orderForm.id} != null ? 'Modifier Commande' : 'Ajouter Commande'"></h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="${orderForm.id} != null ? @{/orders/update} : @{/orders/save}"
                      th:object="${orderForm}" method="post">

                    <!-- Hidden ID field for edit -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="ref">Référence</label>
                        <input type="text" th:field="*{ref}" id="ref" class="form-control" placeholder="Référence" required />
                    </div>

                    <div class="form-group">
                        <label for="price">Prix</label>
                        <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" placeholder="Prix" required />
                    </div>

                    <div class="form-group">
                        <label for="customer">Client</label>
                        <select th:field="*{customer.id}" id="customer" class="form-control">
                            <option value="">Sélectionner un client</option>
                            <option th:each="client : ${listCustomers}"
                                    th:value="${client.id}"
                                    th:text="${client.name}"
                                    th:selected="${orderForm.customer != null} ? ${client.id} == ${orderForm.customer.id} : false">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="products">Produits</label>
                        <select th:field="*{products}" id="products" class="form-control" multiple>
                            <option th:each="produit : ${listProducts}"
                                    th:value="${produit.id}"
                                    th:text="${produit.name + ' - $' + produit.price}"
                                    th:selected="${orderForm.products != null} ? ${orderForm.products.contains(produit)} : false">
                            </option>
                        </select>
                        <small class="form-text text-muted">Maintenez Ctrl pour sélectionner plusieurs produits</small>
                    </div>

                    <div class="mt-3">
                        <input type="submit" class="btn btn-primary"
                               th:value="${orderForm.id} != null ? 'Mettre à jour' : 'Ajouter'}" />
                        <a th:href="@{/orders/all}" class="btn btn-secondary">Annuler</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
