<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier une Sous-catégorie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3>Modifier une Sous-catégorie</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/subcategories/update}" th:object="${subcategoryForm}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="title" class="col-form-label">Titre</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   id="title" placeholder="Titre" required />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control"
                                      id="description" placeholder="Description" rows="3"></textarea>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="category" class="col-form-label">Catégorie</label>
                            <select th:field="*{category.id}" class="form-control" id="category">
                                <option value="">Sélectionner une catégorie</option>
                                <option th:each="cat : ${listCategories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.title}"
                                        th:selected="${cat.id} == ${subcategoryForm.category.id}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6 mt-3">
                            <input type="submit" class="btn btn-success" value="Mettre à jour">
                            <a th:href="@{/subcategories/all}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
