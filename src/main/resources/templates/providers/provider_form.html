<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Fournisseur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3>Ajout Fournisseur</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/providers/save}" th:object="${providerForm}" method="post"
                      onsubmit="return validatePasswords()">
                    <div class="row">
                        <!-- Name -->
                        <div class="form-group col-md-8">
                            <label for="name">Nom</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group col-md-8">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        </div>

                        <!-- Age -->
                        <div class="form-group col-md-8">
                            <label for="age">Âge</label>
                            <input type="number" min="18" th:field="*{age}" class="form-control" id="age" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group col-md-8">
                            <label for="password">Mot de passe</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group col-md-8">
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <!-- Phone -->
                        <div class="form-group col-md-8">
                            <label for="phone">Téléphone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone">
                        </div>

                        <!-- Salary -->
                        <div class="form-group col-md-8">
                            <label for="salary">Salaire</label>
                            <input type="number" step="0.01" th:field="*{salary}" class="form-control" id="salary">
                        </div>

                        <!-- Matricule -->
                        <div class="form-group col-md-8">
                            <label for="matricule">Matricule</label>
                            <input type="text" th:field="*{matricule}" class="form-control" id="matricule">
                        </div>

                        <!-- Service -->
                        <div class="form-group col-md-8">
                            <label for="service">Service</label>
                            <input type="text" th:field="*{service}" class="form-control" id="service">
                        </div>

                        <!-- Company -->
                        <div class="form-group col-md-8">
                            <label for="company">Entreprise</label>
                            <input type="text" th:field="*{company}" class="form-control" id="company">
                        </div>

                        <div class="col-md-6 mt-3">
                            <input type="submit" class="btn btn-primary" value="Sauvegarder">
                            <a th:href="@{/providers/all}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function validatePasswords() {
        const pwd = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        if (pwd !== confirm) {
            alert("Les mots de passe ne correspondent pas !");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
