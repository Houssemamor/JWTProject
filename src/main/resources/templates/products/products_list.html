<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Produits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${listProducts}" class="container my-5">
                    <p class="my-5">
                        <a href="/products/add" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2">Ajouter Produit</i>
                        </a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">Aucun produit trouvé !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Prix</th>
                                    <th>Description</th>
                                    <th>Sous-catégorie</th>
                                    <th>Fournisseur</th>
                                    <th>Modifier</th>
                                    <th>Supprimer</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="produit : ${listProducts}">
                                    <td th:text="${produit.name}"></td>
                                    <td th:text="${'$' + produit.price}"></td>
                                    <td th:text="${produit.description}"></td>
                                    <td th:text="${produit.subcategory?.title}"></td>
                                    <td th:text="${produit.provider?.name}"></td>
                                    <td>
                                        <a th:href="@{/products/edit/{id}(id=${produit.id})}" class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i> Modifier
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/products/delete/{id}(id=${produit.id})}" class="btn btn-danger btn-sm"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">
                                            <i class="fas fa-trash"></i> Supprimer
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
