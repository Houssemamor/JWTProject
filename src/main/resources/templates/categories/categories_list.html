<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Catégories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${listCategories}" class="container my-5">
                    <p class="my-5">
                        <a href="/categories/add" class="btn btn-primary">
                            <i class="fas fa-plus ml-2">Ajouter Catégorie</i>
                        </a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">Aucune catégorie trouvée !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Titre</th>
                                    <th>Description</th>
                                    <th>Modifier</th>
                                    <th>Supprimer</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="categorie : ${listCategories}">
                                    <td th:text="${categorie.title}"></td>
                                    <td th:text="${categorie.description}"></td>
                                    <td>
                                        <a th:href="@{/categories/edit/{id}(id=${categorie.id})}" class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i> Modifier
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/categories/delete/{id}(id=${categorie.id})}" class="btn btn-danger btn-sm"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">
                                            <i class="fas fa-trash"></i> Supprimer
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
